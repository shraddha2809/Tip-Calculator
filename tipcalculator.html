<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./tipcalculator.css" class="css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="calculator">
            <form>
                <p>How much was your bill?</p>
                
                   <p>$<input id="billamt" type="text" placeholder="Bill Amount">
                   </p>
                
                
                    <select id="serviceQual">
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was OK</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Tarrible</option>


                    </select>
                
            </form>
            <p>
                How many people are sharing the bill?
            </p>
            <input id="peopleamt" type="text" placeholder="Number of people">
           <button type="button" id="calculate" >Calculate! </button>
    </div>
            <!--calculator end-->
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        
    </div>
    <script src="./tipcalculator.js"></script>
</body>
</html>
